{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Home Page </title>
  </head>
  <body >

    <div class="container">
        <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4"> Movies </span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'new_movie:home_page'%}" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'new_movie:add_page'%}" class="nav-link">Add</a></li>
            <li class="nav-item"><a href="{% url 'new_movie:view_page'%}" class="nav-link">View</a></li>
            
          </ul>
        </header>
        
        <p class="fs-4"> {% block page %}  Home Page {% endblock %}</p>


        <div class="col-lg-11 col-xxl-4 my-5 mx-auto">
            <div class="d-grid gap-2" style="margin-bottom: 10px;">
              <a class="btn btn-primary" type="button" href="{% url 'new_movie:add_page'%}"> Add</a>
              <a class="btn btn-primary" type="button" href="{% url 'new_movie:view_page'%}"> View</a>
            </div>
        
        <div>
            {% block process%}

            {% endblock %}
        </div>
       


    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
